<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- <link rel="stylesheet" href="./css/style.min.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Days 1 || Exspanding cards</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="cards">
                <!-- CARD-1 -->
                <div class="card  "
                    style="background-image: url('https://images.unsplash.com/photo-1524429656589-6633a470097c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzJ8fHNlYXNvbnN8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60');">
                    <h4 class="card__title">Seasons</h4>
                </div>
                <!-- CARD-2 -->
                <div class="card"
                    style="background-image: url('https://images.unsplash.com/photo-1462275646964-a0e3386b89fa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8c3ByaW5nfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60');">
                    <h4 class="card__title">Spring</h4>
                </div>
                <!-- CARD-3 -->
                <div class="card"
                    style="background-image: url('https://images.unsplash.com/uploads/14121010130570e22bcdf/e1730efe?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjZ8fHN1bW1lcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60');">
                    <h4 class="card__title">Summer</h4>
                </div>
                <!-- CARD-4 -->
                <div class="card"
                    style="background-image: url('https://images.unsplash.com/photo-1504788363733-507549153474?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8YXV0dW1ufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60');">
                    <h4 class="card__title">Autumn</h4>
                </div>
                <!-- CARD-5 -->
                <div class="card"
                    style="background-image: url('https://images.unsplash.com/photo-1457269449834-928af64c684d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8d2ludGVyfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60');">
                    <h4 class="card__title">Winter</h4>
                </div>
            </div>
        </div>
    </main>
    <!-- JAVASCRIPT -->
    <script src="./app.js"></script>
</body>

</html>
